<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment Gateway</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h2>PAY WITH CARD</h2>
            <div class="wrapper">
                <div class="column">
                    <h4>BILLING ADDRESS</h4>
                    <div class="row">
                        <h6>Full Name</h6>
                        <input type="text" placeholder="Jack Wilson">
                    </div>
                    <div class="row">
                        <h6>Email</h6>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="row">
                        <h6>Address</h6>
                        <input type="text" placeholder="519 Lavenia Heights">
                    </div>
                    <div class="row">
                        <h6>City</h6>
                        <input type="text" placeholder="Helena">
                    </div>
                    <div class="row">
                        <h6>State</h6>
                        <input type="text" placeholder="Montana">
                    </div>
                    <div class="row">
                        <h6>Zip Code</h6>
                        <input type="text" placeholder="59601">
                    </div>
                </div>

                <div class="column">
                    <h4>PAYMENT DETAILS</h4>
                    <div class="row">
                        <h6>Accepted Cards</h6>
                        <img src="cards-accepted.png" alt="cards-accepted">
                    </div>
                    <div class="row">
                        <h6>Name On Card</h6>
                        <input type="text" placeholder="J Wilson Ambers">
                    </div>
                    <div class="row">
                        <h6>Card Number</h6>
                        <input type="text" placeholder="1123 9842 6591 4439">
                    </div>
                    <div class="row">
                        <h6>Exp Date</h6>
                        <input type="month" placeholder="2025-11">
                    </div>
                    <div class="row">
                        <h6>CVC</h6>
                        <input type="text" placeholder="123">
                    </div>
                </div>
            </div>
            <button class="btn">SUBMIT</button>
        </form>
    </div>
</body>

</html>
